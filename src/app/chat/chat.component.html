<h1>Chat</h1>
<div class="chat">
    <app-messages [user]="user" [me]="me"></app-messages>
</div>
<div class="input-group">
    <input type="text" class="form-control" placeholder="Type your message..." [(ngModel)]="messageText">
    <span class="input-group-btn">
        <button class="btn btn-info" (click)="sendMessage()">Send</button>
    </span>
</div>
